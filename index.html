<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Frontier</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <canvas id="gameCanvas" aria-label="1인칭 복셀 샌드박스"></canvas>

      <div id="overlay" class="overlay">
        <header class="hud hud-top">
          <span id="hudFps">FPS 0</span>
          <span id="hudPos">POS 0 0 0</span>
          <span id="hudChunk">CHUNK 0,0</span>
          <span id="hudChunks">LOADED 0</span>
        </header>

        <div class="crosshair" aria-hidden="true"></div>

        <section class="hud hud-help" id="hudHelp">
          <h1>VOXEL FRONTIER</h1>
          <p>클릭하면 포인터 잠금이 활성화됩니다.</p>
          <p>WASD 이동 / SPACE 점프 / SHIFT 달리기</p>
          <p>좌클릭 파괴 / 우클릭 설치 / 숫자키 핫바</p>
          <p>ESC 잠금 해제 / F3 디버그 토글</p>
        </section>

        <footer class="hotbar-wrap">
          <div id="hotbar" class="hotbar" aria-label="블록 핫바"></div>
          <div class="hotbar-tip">1-9로 블록 선택</div>
        </footer>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
