<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Runner World</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="top">
        <h1>Pixel Runner World</h1>
        <p class="subtitle">마리오 감성 횡스크롤: 1-1, 1-2, 1-3</p>
      </header>

      <section class="viewport-wrap">
        <canvas id="game" width="384" height="224" aria-label="횡스크롤 픽셀 플랫폼 게임"></canvas>

        <div id="hud" class="hud" aria-live="polite">
          <span id="hudStage">STAGE 1-1</span>
          <span id="hudScore">SCORE 0</span>
          <span id="hudCoins">COIN 0/0</span>
          <span id="hudLives">LIFE ❤❤❤</span>
        </div>
      </section>

      <section class="touch-panel" id="touchPanel" aria-label="모바일 조작 버튼">
        <button data-action="MOVE_LEFT">◀</button>
        <button data-action="MOVE_RIGHT">▶</button>
        <button data-action="JUMP">JUMP</button>
        <button data-action="DASH">DASH</button>
      </section>

      <p class="help">키보드: A/D 또는 ←/→ 이동, Space 점프, Shift 대시, Enter 선택</p>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
